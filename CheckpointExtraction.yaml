model:
  # Recommend using ChatGPT or DeepSeek APIs for complex IE task.
  category: Qwen # model category, chosen from ChatGPT, DeepSeek, LLaMA, Qwen, ChatGLM, MiniCPM, OneKE.
  model_name_or_path: Qwen/Qwen2.5-0.5B-Instruct # # model name, chosen from the model list of the selected category.
  api_key: "" # your API key for the model with API service. No need for open-source models.
  base_url: "" # # base URL for the API service. No need for open-source models.

extraction:
  task: Triple2KG # task type, chosen from Base, NER, RE, EE.
  instruction: Extract all factual statements as (subject, relation, object) triples. # description for the task. No need for NER, RE, EE task.
  use_file: true # whether to use a file for the input text. Default set to false.
  file_path: FinancialPapers/ECE228_Project_Report.pdf #  # path to the input file. No need if use_file is set to false.
  mode: quick # extraction mode, chosen from quick, detailed, customized. Default set to quick. See src/config.yaml for more details.
  update_case: false # whether to update the case repository. Default set to false.
  show_trajectory: false # whether to display the extracted intermediate steps

construct: # (Optional) If you want to construct a Knowledge Graph, you need to set the construct field, or you must delete this field.
  database: Neo4j # database type, now only support Neo4j.
  url: neo4j://localhost:7687 # your database URLï¼ŒNeo4j's default port is 7687.
  username: neo4j # your database username.
  password: "ilikecheese" # your database password.

output:
  save_result: true
  save_path: ECE228_Project_Report.json # path to save the extraction result.